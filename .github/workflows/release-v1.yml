name: deploy-prd-v1

on:
    push:
        branches: ['main']

jobs:
    build:
        name: Build
        runs-on: ubuntu-22.04
        steps:
            - name: deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.PRIVATE_KEY }}
                  port: ${{ secrets.PORT }}
                  script: |
                      cd ~/erp/DA_BE
                      git pull
                      yarn
                      yarn build
                      yarn pm2:reload
